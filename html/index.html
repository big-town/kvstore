<center>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>                                                                              
    <script type="text/javascript">                                                                                                                                                              
                                                                                                                                                                                                    
    function send_delete(method,url,key,value,ttl){         
        $.ajax({
        url: url+'?key='+key+'&value='+value+'&ttl='+ttl,
        type: method,
        success: function(result) {
            //alert(result+" key="+key+" value="+value);
            alert(result);
            console.log(result);
        },
        error: function (err)  { alert ("Error"); console.log(err);}
        });
    }
    </script>

<div class="main">
    <input type="text" class="incodesmall" value="key10"  id="key_post">
    <input type="text" class="incodesmall" value="val1"  id="value_post">
    <input type="text" class="incodesmall" value="6" name="ttl" id="ttl_post">
    <input type="button" value="send_post_ajax" class="buttonSub" 
        onclick="send_delete('POST','/create',
            document.getElementById('key_post').value,
            document.getElementById('value_post').value,
            document.getElementById('ttl_post').value);" >
</div>
